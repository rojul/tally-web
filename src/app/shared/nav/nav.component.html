<md-sidenav-container fullscreen>
    <md-sidenav #sidenav class="main-sidenav">
        <md-nav-list>
            <a md-list-item *ngFor="let view of views" [routerLink]="['/' + view.path]" (click)="sidenav.close()">
                <md-icon md-list-icon>{{view.icon}}</md-icon>
                <span md-line>{{view.name}}</span>
                <span md-line class="secondary">{{view.description}}</span>
            </a>
        </md-nav-list>
    </md-sidenav>

    <md-toolbar color="primary">
        <button *ngIf="!backTo" md-icon-button (click)="sidenav.open()">
            <md-icon>menu</md-icon>
        </button>
        <button *ngIf="backTo" md-icon-button [routerLink]="backTo">
            <md-icon>arrow_back</md-icon>
        </button>
        <span>Tally</span>
        <span class="example-fill-remaining-space"></span>
        <ng-content select="[toolbar]"></ng-content>
    </md-toolbar>
    <md-progress-bar mode="indeterminate" *ngIf="loadingShowing"></md-progress-bar>

    <ng-content></ng-content>
</md-sidenav-container>
