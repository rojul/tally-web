<div class="dialog">
    <mat-card-title>Benutzer editieren</mat-card-title>
    <mat-card-content>
        <app-name-input [(ngModel)]="name" [length]="{ min: 3, max: 20 }"></app-name-input>
    </mat-card-content>
    <mat-card-actions align="end">
        <button mat-button color="primary" mat-dialog-close>ABBRECHEN</button>
        <button mat-raised-button color="accent" [disabled]="name === '' || name === wallet.name" (click)="clickOk()">OK</button>
    </mat-card-actions>
</div>
