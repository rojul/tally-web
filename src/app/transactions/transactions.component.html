<app-nav [backTo]="['../']" [loading]="loading">
    <div class="container">
        <md-card>
            <md-card-title class="alignleft">Transaktionen</md-card-title>
            <md-card-title class="alignright">
                Gesamt:
                <app-euro [value]="balance"></app-euro>
            </md-card-title>
            <div style="clear: both;"></div>
            <md-card-content>
                <table>
                    <tr>
                        <th>Zeit</th>
                        <th class="right">Davor</th>
                        <th class="right">Betrag</th>
                        <th class="right">Danach</th>
                        <th class="right"></th>
                    </tr>
                    <tr *ngFor="let transaction of transactions">
                        <td>
                            {{ (transaction.created | amFromUnix) | amDateFormat:'DD.MM.YYYY HH:mm:ss'}}
                        </td>
                        <td class="right">
                            <app-euro [value]="transaction.before"></app-euro>
                        </td>
                        <td class="right">
                            <app-euro [value]="transaction.value" [sign]="true"></app-euro>
                        </td>
                        <td class="right">
                            <app-euro [value]="transaction.after"></app-euro>
                        </td>
                        <td class="right material-icons delete-icon" (click)="openRemoveTransactionDialog(transaction)">
                            delete
                        </td>
                    </tr>
                    <tr *ngIf="transactions.length === 0 && !loading">
                        <td colspan="5">
                            <md-card-subtitle align="center">Noch keine Transaktionen</md-card-subtitle>
                        </td>
                    </tr>
                </table>
            </md-card-content>
            <md-card-actions align="end">
                <button md-button *ngIf="!allLoaded && !loading" (click)="getTransactions()">MEHR ANZEIGEN</button>
            </md-card-actions>
        </md-card>
    </div>
</app-nav>
