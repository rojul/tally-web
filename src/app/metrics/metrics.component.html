<app-nav [backTo]="['/']" [loading]="loading">
    <div class="container">
        <mat-card class="metrics-card" *ngIf="metrics">
            <div class="metric">
                <div class="type">System Stand</div>
                <div class="value">
                    <app-euro [value]="metrics.balance"></app-euro>
                </div>
            </div>
            <div class="metric">
                <div class="type">Nutzer</div>
                <div class="value">{{ metrics.users }}</div>
            </div>
            <div class="metric">
                <div class="type">Transaktionen</div>
                <div class="value">{{ metrics.transactions }}</div>
            </div>
        </mat-card>

        <mat-card *ngFor="let chart of charts">
            <mat-card-title>{{ chart.title }}</mat-card-title>
            <canvas baseChart [colors]="chart.colors" [datasets]="chart.datasets" [labels]="chartLabels" [options]="chartOptions" [legend]="false" chartType="bar"></canvas>
        </mat-card>
    </div>
</app-nav>
