<div class="dialog">
    <mat-card-title>Neuen Nutzer anlegen</mat-card-title>
    <mat-card-content>
        <app-name-input [(ngModel)]="name" [length]="{ min: 3, max: 20 }"></app-name-input>
    </mat-card-content>
    <mat-card-actions align="end">
        <button mat-button color="primary" (click)="dialogRef.close()">ABBRECHEN</button>
        <button mat-raised-button color="accent" [disabled]="!name" (click)="clickOk()">ERSTELLEN</button>
    </mat-card-actions>
</div>
